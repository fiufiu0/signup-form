<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="img/odin.png" alt="Logo">
                <p class="text">Sign Up</p>
            </div>
            <p class="author">Photo by Florian Olivo on Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="information">
                <p class="info-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="info-text">Sign up now to get started.</p>
                <p class="info-text">You know you want to.</p>
            </div>
            
                <form method="post">
                    <div class="form">
                        <p class="text-right">Let's do this!</p>
                        <div class="form-row">
                            <label for="name">First name</label>
                            <input type="text" id="name" autocomplete="given-name">
                        </div>
                        <div class="form-row">
                            <label for="surname">Last name</label>
                            <input type="text" id="surname" autocomplete="family-name">
                        </div>
                            
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" autocomplete="email">
                        </div>

                        <div class="form-row">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" autocomplete="tel" pattern="[0-9]{9}">
                        </div>
                            
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="password" id="password" autocomplete="new-password">
                        </div>

                        <div class="form-row">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" autocomplete="new-password">
                        </div>
                    </div>
                    
                    <div class="form-btn">
                        <button type="submit">Create Account</button>
                    </div>
                    
                </form>
            
            
            <p class="login-text">Already have an account? Log in!</p>
        </div>
    </div>
</body>
</html>
