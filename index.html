<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img/code.jpg" alt="Some code on screen">
            <p>Photo by <a href="https://unsplash.com/@florianolv?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Florian Olivo</a> on <a href="https://unsplash.com/photos/4hbJ-eymZ1o?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="information">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="" method="get">
                <p>Let's do this!</p>
                    <div class="form-row">
                        <label for="name">First name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-row">
                        <label for="surname">Last name</label>
                        <input type="text" id="surname">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-row">
                        <label for="password">Confirm password</label>
                        <input type="password" id="password">
                    </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? Log in!</p>
        </div>
    </div>
</body>
</html>
